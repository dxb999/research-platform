<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منصة البحوث التقنية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f4f7fa;
      direction: rtl;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      background: #e8edf5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .officer-img {
      max-width: 80%;
      height: auto;
    }

    .right {
      flex: 1;
      background: #ffffff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: -10px 0 30px rgba(0,0,0,0.05);
    }

    .header {
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .header h1 {
      color: #144ca6;
      font-size: 26px;
      margin: 10px 0;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .login-form {
      margin-top: 40px;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form a {
      display: block;
      margin-bottom: 20px;
      font-size: 14px;
      color: #144ca6;
      text-decoration: none;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background: #144ca6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="officer.png" alt="ضابط شرطة" class="officer-img">
    </div>
    <div class="right">
      <div class="header">
        <img src="logo.png" alt="شعار الشرطة" class="logo">
        <h1>منصة البحوث التقنية</h1>
        <p>تم تطوير الغرفة التقنية الثانية بموظفي تقنية المعلومات</p>
      </div>
      <form class="login-form">
        <h2>تسجيل الدخول</h2>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="password" placeholder="كلمة المرور" required>
        <a href="#">نسيت كلمة المرور؟</a>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>
</body>
</html>
