<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة البحوث التقنية - تسجيل الدخول</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: #0b4aa8;
      color: white;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left {
      width: 50%;
      background: #0b4aa8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 80%;
      height: auto;
    }

    .right {
      width: 50%;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 60px;
      color: #333;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo h1 {
      color: #0b4aa8;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .logo p {
      font-size: 14px;
      color: #666;
    }

    .login-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #0b4aa8;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box a {
      display: block;
      margin-bottom: 20px;
      font-size: 14px;
      color: #0b4aa8;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0b4aa8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }

      .left {
        padding: 20px;
      }

      .right {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side with officer image -->
    <div class="left">
      <img src="officer.png" alt="ضابط شرطة أبوظبي" />
    </div>

    <!-- Right side with login box -->
    <div class="right">
      <div class="logo">
        <h1>منصة البحوث التقنية</h1>
        <p>تم تطويرها بواسطة الغرفة التقنية الثانية - شرطة أبوظبي</p>
      </div>

      <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="email" placeholder="البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <a href="#">نسيت كلمة المرور؟</a>
        <button>تسجيل الدخول</button>
      </div>
    </div>
  </div>
</body>
</html>
